<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random HEX Color Generator</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;  
            background-color: #f0f0f0; 
            color: #333; 
            text-align: center; 
            padding: 50px; 
            margin: 0; 
        }
        #colorValue {
            font-size: 1.5em; 
            font-weight: bold; 
            margin-top: 20px; 
        }
        h1 {
            color: #333; 
        }
    </style>
</head>
<body>
    <h1>Random HEX Color Generator</h1>
    <div id="colorValue">HEX: #FFFFFF</div> 
    
    <script>
        
        function generateRandomColor() {
           
            const hexColor = "#" + Math.floor(Math.random() * 1000).toString(16);

            
            document.body.style.backgroundColor = hexColor;

          
            document.getElementById("colorValue").innerText = `HEX: ${hexColor}`;
        }

        
        generateRandomColor();
    </script>
</body>
</html>
