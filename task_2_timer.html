<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Timer </title>
</head>
<body>
    <p id="timerDisplay">0</p>
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="stopTimer()">Stop</button>

    <script>
        let time = 0; 
        let interval = null; 

        
        function startTimer() {
            if (interval === null) { 
                interval = setInterval(function() {
                    time++; 
                    document.getElementById("timerDisplay").innerText = time; 
                }, 1000); 
            }
        }

       
        function pauseTimer() {
            clearInterval(interval); 
            interval = null; 
        }

       
        function stopTimer() {
            clearInterval(interval); 
            interval = null; 
            time = 0; 
            document.getElementById("timerDisplay").innerText = time; // Update the display to 0
        }
    </script>
</body>
</html>
